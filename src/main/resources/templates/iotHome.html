<script type="application/javascript">

    //getContiniouslyAllData();

    var parnyMood = false;
    var interval = null;

    $('#partyMood').change(function() {

        if(this.checked) {
            interval = setInterval(getContiniouslyAllData, 7000);
            $('#guestList').parent().show();
            $('#partyInfo').hide();
        }
        else {
            clearInterval(interval);
            $('#cardSongs').html('');
            $('#partyInfo').show();
            $('#guestList').parent().hide();
        }
    });

</script>
